<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="hangman">
        <div class="container">
            <div class="info">
                <h1>Hangman</h1>
                <h1>Word from: <span class="category"></span></h1>
            </div>
            <hr>
            <div class="game">
                <div>
                    <div class="stand"></div>
                    <div class="bar"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="foot"></div>
                    </div>
                </div>
                
                <div class="letters"></div>
            </div>
            <div class="letters-guess"></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
